<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Formulaire Réservation</title></head>
<body>
<h2 th:text="${reservation.id == null} ? 'Ajouter une réservation' : 'Modifier la réservation'"></h2>
<form th:action="@{/reservations/save}" method="post" th:object="${reservation}">
    <input type="hidden" th:field="*{id}"/>
    Date: <input type="date" th:field="*{date}" required/><br/>
    Type:
    <select th:field="*{type}">
        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
    </select><br/>
    Durée (heures): <input type="number" th:field="*{duree}" required/><br/>
    Coût (MAD): <input type="number" th:field="*{cout}" step="0.01" required/><br/>
    État:
    <select th:field="*{etat}">
        <option th:each="e : ${etats}" th:value="${e}" th:text="${e}"></option>
    </select><br/>
    Entreprise:
    <select th:field="*{entreprise.id}">
        <option th:each="e : ${entreprises}" th:value="${e.id}" th:text="${e.nom}"></option>
    </select><br/>
    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
